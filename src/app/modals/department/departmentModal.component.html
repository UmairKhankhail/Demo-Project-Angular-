<h1 mat-dialog-title>Add Department</h1>
<span></span>
<div mat-dialog-content>
   <form [formGroup]="departmentForm">
    <mat-form-field appearance="outline">
      <mat-label>Department Name</mat-label>
      <input matInput formControlName="deptName" placeholder="Department Name">
    </mat-form-field>

    
    <h1 mat-dialog-title>Status</h1>
    <mat-radio-group class="example-radio-group" formControlName="status">
      <mat-radio-button class="example-radio-button" *ngFor="let dept of status" [value]="dept">
        {{ dept }}
      </mat-radio-button>
    </mat-radio-group>
    
    </form>

</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button mat-dialog-close  color="warn">Close</button>
  <button mat-raised-button color="primary" (click)="addDepartment()">{{actionBtn}}</button>
</div>
